<style type="text/css">
    #map {
        position: relative;
        height: 100%;
        min-height: 500px;
        width: 100%;
        min-width: 100px;
        box-shadow: 3px 3px 10px gray;
        float: middle;
        border: 1px solid red;
    }

    #repeat {
        display: inline;
    }

    #country_container {
        width: 1000px;
        margin: 13px 3px 3px 0px;
        text-align: center;
        width: 85px;
        padding: 4px;
        display: inline-table;
        color: white;
        background-color: black;
        font-size: 12px;
        cursor: pointer;
        border: 1px solid black;
        border-radius: 13px;
    }

    #country_container:hover {
        box-shadow: 0px 0px 10px black;
        background-color: gray;
        border: 1px solid gray;
        cursor: pointer;
    }

    #names {
        cursor: pointer;
    }
</style>
<body>
<div class="main" ng-controller="driverCtrl">
    <h1>Let It Ride</h1>
    <div class="main-row">
        <h2>You've got a customer!</h2>
        <div class="agileits-top">
            <div style="width: 100%;">
                <div id="map" style="width: 50%; height: 500px; float: left;"></div>
                <div id="panel" style="background-color: white; width: 48%; float: right;"></div>
            </div>
            <p><a href="" ng-click="return()"> <br> Ride Complete? Click Here </a></p>
        </div>
    </div>
</div>
</div>
</body>
