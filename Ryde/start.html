<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title> Basic Login </title>

    <link href='//fonts.googleapis.com/css?family=Dosis:400,300,200,500,600,700,800' rel='stylesheet' type='text/css'>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>

    <script src="ui-bootstrap-tpls-2.2.0.min.js"></script>
    <script src="app.js"></script>
    <script src="dashboard.js"></script>
    <script src="startController.js"></script>
    <script src="historyController.js"></script>
    <script src="accountController.js"></script>
    <script src="loginController.js"></script>
    <script src="signupController.js"></script>
    <script src="requestController.js"></script>
    <script src="waitingController.js"></script>
    <script src="Driver/driverController.js"></script>
    <script src="destController.js"></script>
    <script src="confirmController.js"></script>
    <script src="pendingController.js"></script>
    <script src="Driver/driverDashController.js"></script>
    <script src="Driver/manageRequestController.js"></script>

    <script src="serviceCaller.js"></script>
</head>


<body ng-app="mainApp">
<div class="navbar navbar-fixed-top navbar-inverse" ng-controller="NavBarCtrl">
    <div class="navbar-inner">
        <!-- THIS IS SHOWN IF USER LOGS IN -->
        <div class="container" ng-hide="!loggedIn">
            <button class="btn btn-navbar" ng-click="isCollapsed = !isCollapsed"><span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="nav-collapse" collapse="isCollapsed">
                <ul class="nav">
                    <li><a href="" ng-click="userDash()"><i class="icon-home icon-white"></i> Dashboard</a>
                    </li>
                    <li><a href="" ng-click="account()">My Account</a>
                    </li>
                    <li><a href="" ng-click="request()">Request a Ride</a>

                    </li>
                </ul>
                <ul class="nav pull-right">
                    <li><a href="#/class" ng-click="logout()"><i class="icon-off icon-white"></i> Logout</a>
                    </li>
                </ul>
            </div>

        </div>
        <!-- THIS IS SHOWN IF DRIVER LOGS IN -->
        <div class="container" ng-hide="!driverIn">
            <button class="btn btn-navbar" ng-click="isCollapsed = !isCollapsed"><span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="nav-collapse" collapse="isCollapsed">
                <ul class="nav">
                    <li><a href="" ng-click="driverDash()"><i class="icon-home icon-white"></i> Dashboard</a>
                    </li>
                    <li><a href="" ng-click="account()">My Account</a>
                    </li>
                </ul>
                <ul class="nav pull-right">
                    <li><a href="#/class" ng-click="logout()"><i class="icon-off icon-white"></i> Logout</a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
    <!-- /navbar-inner -->
</div>

</br>
