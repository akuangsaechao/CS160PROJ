<style type="text/css">
    .main-row {
        max-width: 500px;
    }
</style>
<body>
<div class="main" ng-controller="accountCtrl" ng-init="getAccount()">
    <form ng-submit="submit()" method="post" id="mySignup">
        <h1> Account Information </h1><br>
        <h2> Feel free to change as you see fit! </h2><br>
        <div class="main-row">
            <div class="agileits-top">
                <!-- //REMEMBER TO CHECK FOR EXISTING ACCOUNT INFO -->
                <input class="text" type="text" name="firstName" id="firstName" ng-model="firstName"
                       placeholder="First Name: {{customer.firstName}}">
                <input class="text" type="text" name="lastName" id="lastName" ng-model="lastName"
                       placeholder="Last Name: {{customer.lastName}}">
                <input class="text" type="text" name="phone" ng-model="phone"
                       placeholder="Phone Number: {{customer.phone}}">
                <input class="text" type="text" name="creditcard" ng-model="creditCard"
                       placeholder="New Credit Card Number">
                <input class="text" type="password" name="password" ng-model="password" placeholder="New Password">
                <input type="submit" value="Done!">
                <p><a href="" ng-click="dash()">Woops, Didn't want to change anything!</a></p>
            </div>
        </div>
    </form>

</div>
</body>
