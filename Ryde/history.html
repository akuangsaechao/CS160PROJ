<body>
<!-- main -->
<div class="main" ng-controller="historyCtrl">
    <h1>User Ride History</h1>
    <div class="main-row">
        <div class="agileits-top">
            <div class="table-history">
                <table border="0">
                    <tr>
                        <td><p><h2>{{getName()}}</h2></p></td>
                    </tr>
                    <br>
                    <tr>
                        <td><p>User History:</p></td>

                        <td>
                            <table>
                                <tr>
                                    <th><p>Driver Name </p></th>
                                    <th><p>Rider Name </p></th>
                                    <th><p>Date </p></th>
                                </tr>

                                <a>
                                    <tr ng-repeat="subject in data">
                                        <td><p>{{ subject.driverName }}</p></td>
                                        <td><p>{{ subject.riderName }}</p></td>
                                        <td><p>{{ subject.dateOfRide }}</p></td>
                                    </tr>
                                </a>

                            </table>
                        </td>

                    </tr>
                </table>
            </div>
            <form ng-submit="dash()" method="post" id="myReturn">
                <input type="submit" value="Go Back">
            </form>
        </div>
    </div>
</div>

<!-- //main -->
</body>
</html>
